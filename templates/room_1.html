{% extends "layout.html" %}

{% block title %}
    One
{% endblock %}

{% block body %}
    <img src="static/assets/room_1.jpg" alt="Room One" class="room">
    
    <form action="/room_1" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="room_1_answer" class="answer" type="text">
        </div>
        <button class="btn btn-primary" type="submit"></button>
    </form>
   
    <button class="room1btn1" onclick="openForm()"></button>

    <div class="form-popup" id="myForm1">
        <form action="/hint_1_1" class="form-container", method="POST">
            <h1>Game 1</h1>
            <label for="hint"><b>Hint</b></label>
            <input type="text" name="hint_1_1" required>
            <button type="submit" class="btn">Try</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <div class="form-popup" id="myForm2">
        <form action="/hint_1_2" class="form-container", method="POST">
            <h1>Game 2</h1>
            <label for="hint"><b>Hint</b></label>
            <input type="text" name="hint_1_2" required>
            <button type="submit" class="btn">Try</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <div class="form-popup" id="myForm3">
        <form action="/hint_1_3" class="form-container", method="POST">
            <h1>Game 3</h1>
            <label for="hint"><b>Hint</b></label>
            <input type="text" name="hint_1_3" required>
            <button type="submit" class="btn">Try</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <div class="form-popup" id="myForm4">
        <form action="/hint_1_4" class="form-container", method="POST">
            <h1>Game 4</h1>
            <label for="hint"><b>Hint</b></label>
            <input type="text" name="hint_1_4" required>
            <button type="submit" class="btn">Try</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <button class="room1btn2" type="submit"></button>
    <button class="room1btn3" type="submit"></button>
    <button class="room1btn4" type="submit"></button>
    <button class="room1btn5" type="submit"></button>
{% endblock %}
