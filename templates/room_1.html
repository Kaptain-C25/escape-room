{% extends "layout.html" %}

{% block title %}
    One
{% endblock %}

{% block body %}
    <img src="static/assets/room_1.jpg" alt="Room One" class="room">
    
    <form action="/room_1" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="room_1_answer" class="answer" type="text">
        </div>
        <button class="btn btn-primary" type="submit"></button>
    </form>
   
    <button id="room1btn1" onclick="openForm(1, 1)"></button>
    <div class="form-popup" id="hint_1_1">
        <form action="/hint_1_1" class="form-container", method="POST">
            <h1>Game 1</h1>
            <label for="hint"><b>Hint</b></label>
            <input type="text" name="hint_1_1" required>
            <button type="submit" class="btn">Try</button>
            <button type="button" class="btn cancel" onclick="closeForm(1, 1)">Close</button>
        </form>
    </div>
    
    <button id="room1btn2" onclick="openForm(1, 2)"></button>
